trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3d3e67be-6497-422e-8afe-81d0a288ebeb'
  imageRepository: 'webapptemplatesite'
  containerRegistry: 'testecontainerregistryvanderlan.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/WebAppTemplateSite/Dockerfile.dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
- stage: Deployment
  displayName: Deployment App-Service
  dependsOn: Build
  jobs:
  - job: Deploy
    displayName: Deploy App-Service
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'Azure Teste'
        appName: 'webappsitevanderlan'
        containers: '$(containerRegistry)/$(imageRepository):$(tag)'